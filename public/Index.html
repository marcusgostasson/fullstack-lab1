<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Dishes</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
  </head>
  <body>
    <h1>CULINA MAE </h1>
    <h5>(MY KITCHEN)</h5>

    <div id="Container">
      <!-- TABLE -->
      <div id="table-container">
        <table id="dish-table"></table>
      </div>
      <!-- FORM -->

      <!-- name -->
      <h2>ADD A NEW DISH ?</h2>
      <form action="/api/dishes" method="POST" id="dish-form">
        <div class="form-group">
          <label for="dish-name">Dish Name:</label>
          <input type="text" id="dish-name" />
        </div>

        <!-- ingredient -->
        <div class="form-group">
          <label for="dish-ingredients">Ingredients:</label>
          <div id="addIngredient">
            <input id="dish-ingredients" />
          </div>
          <button id="addIngredientButton">Add more Ingredients</button>
        </div>

        <!-- preparation -->
        <div class="form-group">
          <label for="dish-preparation">Preparation Steps:</label>
          <div id="addSteps">
            <input id="dish-preparation" />
          </div>
          <button id="addStepsButton">Add more Steps</button>
        </div>

        <!-- Cooking-time -->
        <div class="form-group">
          <label for="dish-cooking-time">Cooking Time: (min)</label>
          <input type="number" id="dish-cooking-time" />
        </div>

        <!-- Origin -->
        <div class="form-group">
          <label for="dish-origin">Origin:</label>
          <input type="text" id="dish-origin" />
        </div>

        <!-- Difficulty -->
        <div class="form-group">
          <label for="dish-difficulty">Difficulty:</label>
          <select id="dish-difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>

        <!-- Serving -->
        <div class="form-group">
          <label for="dish-servings">Servings:</label>
          <input type="number" id="dish-servings" />
        </div>

        <!-- Submit-button -->
        <div class="form-group">
          <button type="submit" id="submit-button">Save</button>
        </div>
      </form>
    </div>
  </body>
  <script src="dish.js"></script>
</html>
